<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U2P - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:200,300,400,500,600,700,800,900&display=swap" />
    <link rel="stylesheet" type="text/css" href="/assets/main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="assets/images/page_icon.svg">
</head>
<body>
    <a href="index.html" class="logo_log_in">
        <img class="logo" src="assets/images/u2p_logo_white.svg">
    </a>

    <nav class="log_reg_nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Sign up</a></li>
        </ul>
    </nav>
  
    <div style="background-color: black; position:absolute; bottom:0; right: 0; height: 100px; width: 200px; z-index:99"></div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.519/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/zIx49QufRL2-4fmP/scene.splinecode" style="position: fixed; top:0; left:0; z-index: 1;"></spline-viewer>

      
    <form class="form_login" action="index.html">
        <h1 >Log in</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address
                <label for="">Need an account? <a href="register.html" class="sign_up_link">Sign up</a></label>
            </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            
        </div>
        <div class="mb-3">
            <label for="InputPassword" class="form-label">Password
                <label id="show_hide_psw"><i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye" viewBox="0 1 18 18">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                      </svg>
                </i>
                Show
            </label>
            </label>
            <input type="password" minlength="8" class="form-control" id="InputPassword" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="text-center">
        <span id="message" style="color: red; display: flex; justify-content: center; margin: -5px 0 5px 0;"></span>
        <button type="submit" class="btn btn-primary" onclick="getUsers()">Log in</button>
        <p>Forgot password?</p>
        </div>
    </form>
  

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
